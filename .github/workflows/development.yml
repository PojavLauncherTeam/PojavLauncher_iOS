name: Development build

on:
  pull_request:
    branches-ignore:
      - 'l10n_main'
  push:
    branches-ignore:
      - 'l10n_main'
  workflow_dispatch:

jobs:
  build:
    name: Development build
    runs-on: MacStadium
    steps:
      - name: Remove work folders
        env:
          password: ${{ secrets.ELLIE_MINI_SECRET }}
        run: |
          echo "before"
          ls -lah ./
          echo $password | sudo -S rm -rf ./* || true
          echo $password | sudo -S rm -rf ./.??* || true
          echo "after"
          ls -lah ./
          
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout repository submodules
        run: git submodule update --init --recursive
        
      - name: Get JRE8
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          path: depends
          workflow_conclusion: success
          repo: PojavLauncherTeam/android-openjdk-build-multiarch
          branch: jre8-ios-jitjailed
          name: jre8-ios-aarch64

      - name: Get JRE17
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          path: depends
          workflow_conclusion: success
          repo: PojavLauncherTeam/android-openjdk-build-multiarch
          branch: buildjre17
          name: jre17-ios-aarch64

      - name: Build packages
        env:
          password: ${{ secrets.ELLIE_MINI_SECRET }}
        run: |
          export NOSTDIN=1 SUDOPASS=$password RUNNER=1
          gmake -j$(sysctl -n hw.ncpu) dsym

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v2
        with:
          name: net.kdt.pojavlauncher.ipa
          path: artifacts/net.kdt.pojavlauncher-*.ipa

      - name: Upload PojavLauncher.dSYM
        uses: actions/upload-artifact@v2
        with:
          name: PojavLauncher.dSYM
          path: artifacts/PojavLauncher.dSYM
